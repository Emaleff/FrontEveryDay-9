<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/adaptive.css" />
    <title>9</title>
  </head>
  <body>
    <main class="container">
      <div class="time-content content__container">
        <div class="wrapper">
          <div class="quotes">
            <div class="quotes__text">
              <div class="quotes__words" id="quotesWords"></div>
              <div class="quoste__author" id="quotesAuthor"></div>
            </div>
            <img
              src="./images/quotesAction.svg"
              class="quotes__action"
              alt=""
              id="quotesActions"
            />
          </div>
          <div class="times">
            <div class="good-time">
              <img src="./images/goodTime.svg" alt="" />
              <span class="good-time__text">
                GOOD
                <span id="timesOfDay"> </span>
                <span class="currently">
                , ITâ€™S CURRENTLY
                </span>
              </span>
            </div>
            <div class="its-time">
              <span class="time">
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
              </span>
              <span class="bst">BST</span>
            </div>
            <div class="inCity" id="inCity">
              <span id="city"></span>
              <span>,</span>
              <span id="country"></span>
            </div>
            <div class="btn">
              <button class="more" id="more">
                <span class="more__text">MORE</span>
                <div class="more__arrow">
                  <img src="./images/more-img.svg" alt="" />
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="content__container main-content__container">
          <div class="left-content">
            <div class="content-item">
              <div class="content-item__title">CURRENT TIMEZONE</div>
              <div class="content-item__text" id="currentTimezone"></div>
            </div>
            <div class="content-item">
              <div class="content-item__title">Day of the year</div>
              <div class="content-item__text" id="dayOfTheYear"></div>
            </div>
          </div>
          <div class="right-content">
            <div class="content-item">
              <div class="content-item__title">Day of the week</div>
              <div class="content-item__text" id="day"></div>
            </div>
            <div class="content-item">
              <div class="content-item__title">Week number</div>
              <div class="content-item__text" id="weekNumber"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <audio src="audio.mp3" autoplay="autoplay"></audio>

    <div id="city"></div>
    <div id="region"></div>
    <div id="country"></div>
    <script
      src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU"
      type="text/javascript"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
